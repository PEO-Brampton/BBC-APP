<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Competition</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <span>Bridge Competition</span>
            </div>
            <div class="nav-buttons">
                <button id="homeBtn" class="nav-btn active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button id="registerBtn" class="nav-btn">
                    <i class="fas fa-user-plus"></i>
                    <span>Register</span>
                </button>
                <button id="loginBtn" class="nav-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>
                <button id="leaderboardBtn" class="nav-btn">
                    <i class="fas fa-trophy"></i>
                    <span>Leaderboard</span>
                </button>
                <button id="judgeBtn" class="nav-btn">
                    <i class="fas fa-gavel"></i>
                    <span>Judge Portal</span>
                </button>
                <button id="logoutBtn" class="nav-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Home Page -->
            <div id="homePage" class="page active">
                <h1>Welcome to the Bridge Competition</h1>
                <p>Test your engineering skills and compete with others in building the strongest bridge!</p>
            </div>

            <!-- Register Page -->
            <div id="registerPage" class="page">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>

            <!-- Login Page -->
            <div id="loginPage" class="page">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Leaderboard Page -->
            <div id="leaderboardPage" class="page">
                <h2>Leaderboard</h2>
                <table class="leaderboard">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardList">
                        <!-- Leaderboard entries will be populated here -->
                    </tbody>
                </table>
            </div>

            <!-- Judge Portal Page -->
            <div id="judgePage" class="page">
                <h2>Judge Portal</h2>
                <div id="submissionsList">
                    <!-- Submissions will be populated here -->
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="index.ts"></script>
</body>
</html>
