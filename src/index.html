<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Building Competition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <nav>
                <div class="logo">Bridge Competition</div>
                <div class="nav-links">
                    <button id="homeBtn" class="nav-btn active">Home</button>
                    <button id="registerBtn" class="nav-btn">Register</button>
                    <button id="loginBtn" class="nav-btn">Login</button>
                    <button id="leaderboardBtn" class="nav-btn">Leaderboard</button>
                    <button id="judgeBtn" class="nav-btn">Judge Portal</button>
                </div>
            </nav>
        </header>

        <main>
            <div id="homePage" class="page active">
                <h1>Welcome to the Bridge Building Competition</h1>
                <p>Show off your engineering skills and compete for the top spot!</p>
            </div>

            <div id="registerPage" class="page">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>

            <div id="loginPage" class="page">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="leaderboardPage" class="page">
                <h2>Leaderboard</h2>
                <div id="leaderboardList"></div>
            </div>

            <div id="judgePage" class="page">
                <h2>Judge Portal</h2>
                <div id="submissionsList"></div>
            </div>
        </main>
    </div>
</body>
</html>
